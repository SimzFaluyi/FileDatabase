<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Database | Film Finders</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header fade-in">
    <div class="logo-title">
        <img src="logo.png" alt="WebTech Logo" class="logo" />
    </div>
    <h1><i class="title">Welcome to Film Finders</i></h1>
    <p> You search it, We find it!</p>

  </header>

  <main class="fade-in">
    <section aria-labelledby="search-section">
      <h2 id="search-section">Search a Film</h2>
      <form id="searchForm">
        <label for="searchInput">Enter a Film Title or ID Number</label>
        <input type="text" id="searchInput" name="search" placeholder="e.g. Shawshank or 1" required />
        <button type="submit">Search</button>
      </form>
    </section>

    <section aria-labelledby="results">
      <h2 id="results" class="fade-in"></h2>
      <ul id="movieList" aria-live="polite"></ul>
    </section>
  </main>

  <footer>
    <p> Film Finders | A Film Database by Samson Faluyi</p>
  </footer>

  <script src="scripts.js"></script>  
</body>
</html>
